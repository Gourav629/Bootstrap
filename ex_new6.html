<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <script src="Jquery.js"></script>
    <script src="fontawesome-free-5.12.0-web/js/all.js"></script>
    <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/all.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="modal fade" id="myModal" >
  <div class="modal-dialog">
  
  
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">User Log In</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form name="f1">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" name="useremail">
  </div>
  <div class="form-group">
    <label for="Password">Password:</label>
    <input type="password" class="form-control" name="userpass">
  </div>
  <input type="submit" class="btn btn-primary" value="Log In">

</form>
      
      </div>
      <div class="modal-footer">
       &copy; Reserved By TIH
      </div>
    </div>
    
  </div>
</div>
<div class="container">
  <h2>Log In</h2>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">User Login</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Admin Login</button>
  
  

  <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">
    
    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Admin Log In</h4>
        </div>
        <div class="modal-body">
          <form name="f1">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="useremail">
    </div>
    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="password" class="form-control" name="userpass">
    </div>
    <input type="submit" class="btn btn-primary" value="Log In">
    
  </form>
        
        </div>
        <div class="modal-footer">
         &copy; Reserved By TIH
        </div>
      </div>
      
    </div>
  </div>
</div>  
</div>

</body>
</html>
